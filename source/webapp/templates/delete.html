{% extends 'base.html' %}
{% block title %}Delete project{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'webapp:delete_image' image.pk %}">{% csrf_token %}
        <h2>Are you sure you want to delete this project?</h2>
        <h3>image: {{ image.text }}</h3>
        <img class="avatar" src="{{ image.image.url }}" width="250" height="250" alt="user picture">
        <button type="submit" class="action-btn">Delete</button>
    </form>
{% endblock %}
